<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load staticfiles %} <!--Note static and staticfiles both works -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
function info() {
  var elem = document.getElementById("prog");   
  var width = 1;
  var id = setInterval(frame, 500);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
	  alert("Completed");
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>

  
</head>
<body>


<!-- Caraseul -->

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src= "{% static "personal/images/1.jpg" %}" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static "personal/images/2.jpg" %}" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="{% static "personal/images/3.png" %}" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
<img src="{% static "personal/images/1.jpg" %}" class="img-circle" alt="Cinque Terre" width="304" height="236">
</div>
<button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button> 

<div class="alert alert-danger">
  <strong>Danger!</strong> Indicates a dangerous or potentially negative action.Please click <a href="#"  class="close" data-dismiss="alert" aria-label="close"> x</a>
</div>
<div class="progress">
  <div id="prog" class="progress-bar progress-bar-striped active" role="progressbar"
  aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width:0%">
    
  </div>
</div> 

<button type="button" class="btn btn-info" onclick=info()>Click</button>
 
<div>
{% block content %}

{% endblock %}
</div>
</body>
</html>
